apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "net.gaast.giggity"
        minSdkVersion 23
        targetSdkVersion 28
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-nomini.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}
dependencies {
    implementation 'com.android.support:support-core-ui:28.0.0'
    // Hmpf, the above is needed for just ActionBarDrawerToggle and makes the following three unnecessary?
    // That one's deprecated though so at some point I can split again:
    // implementation 'com.android.support:drawerlayout:28.0.0'
    // implementation 'com.android.support:swiperefreshlayout:28.0.0'
    // implementation 'com.android.support:viewpager:28.0.0'
    implementation 'commons-io:commons-io:2.4'

    // Needed on <26 phones. For now I want to support down to 23.
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}